<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMDb</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My IMDB</h1>
    <nav class="navBar">
      <a href="#home">home</a>
      <a href="#addMovie">AddMovie</a>
    </nav>
    <section id="home">
      <div class="search-container">
        <input type="text" id="movie-search" placeholder="Search for a movie" />
        <button id="search-button">search</button>
      </div>
      <div class="movie-cards">
        <div class="movie-card">
          <img
            src="https://m.media-amazon.com/images/M/MV5BODBiMTcwMDktZGUxZi00MjhiLTgwMTQtOTc4MmViZjg5YTVhXkEyXkFqcGdeQXVyMTA4NjE0NjEy._V1_.jpg"
            ,
            alt="Escape Room poster"
          />

          <div class="content">
            <label
              >Movie title :
              <h3 id="title">Escape Room</h3></label
            >
            <label
              >release year :
              <p id="year">2017</p></label
            >
            <label
              >Movie rating :
              <p id="rating">★★★★★</p></label
            >
          </div>
        </div>
        <div class="movie-card">
            <img
              src="https://m.media-amazon.com/images/M/MV5BODBiMTcwMDktZGUxZi00MjhiLTgwMTQtOTc4MmViZjg5YTVhXkEyXkFqcGdeQXVyMTA4NjE0NjEy._V1_.jpg"
              ,
              alt="Escape Room poster"
            />
  
            <div class="content">
              <label
                >Movie title :
                <h3 id="title">Escape Room</h3></label
              >
              <label
                >release year :
                <p id="year">2017</p></label
              >
              <label
                >Movie rating :
                <p id="rating">★★★★★</p></label
              >
            </div>
          </div>
        <div class="movie-card">
            <img
              src="https://m.media-amazon.com/images/M/MV5BZDEzNzk1NDYtN2Y5Mi00MjlkLWI0OTAtNjk0Zjk4MDY4NmRhXkEyXkFqcGdeQXVyNTYzMjkwNjU@._V1_.jpg"
              ,
              alt="Escape Room poster"
            />
  
            <div class="content">
              <label
                >Movie title :
                <h3 id="title">Escape Room 1</h3></label
              >
              <label
                >release year :
                <p id="year">2017</p></label
              >
              <label
                >Movie rating :
                <p id="rating">★★★★★</p></label
              >
            </div>
          </div>
        <div class="movie-card">
            <img
              src="https://static.thcdn.com/images/large/original/productimg/1600/1600/11492034-6914508902302954.jpg"
              ,
              alt="Escape Room 2 poster"
            />
  
            <div class="content">
              <label
                >Movie title :
                <h3 id="title">Escape Room 2</h3></label
              >
              <label
                >release year :
                <p id="year">2019</p></label
              >
              <label
                >Movie rating :
                <p id="rating">★★★★</p></label
              >
            </div>
        
      </div>
    </section>
    <section id="addMovie">
      <h2>Movie Form</h2>
      <form id="add-movie-form">
        <label for="movie-image"
          >Image URL:
          <input type="text" id="movie-image" name="movie-image" required
        /></label>
        <label for="movie-title"
          >Title:
          <input type="text" id="movie-title" name="movie-title" required
        /></label>
        <label for="movie-year"
          >Year:
          <input type="number" id="movie-year" name="movie-year" required
        /></label>
        <label for="movie-rating"
          >Rating:
          <select id="movie-rating" name="movie-rating" required>
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
          </select></label
        >

        <button type="submit" id="submit">Add Movie</button>
      </form>
    </section>
  </body>
</html>
